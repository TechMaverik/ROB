<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROB Studio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(135deg, #444 0%, #444 100%);
    color: white;
    min-height: 100vh;
    display: flex;
  }
  .sidebar {
    width: 200px;
    background-color: #1a1a1a;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s;
    display: block;
    text-align: center;
  }
  .sidebar a:hover {
    background-color: #444;
  }
  .main-content {
    flex-grow: 1;
    padding: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    margin: 20px;
    max-width: 1200px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #e0e0e0;
  }
  .form-label {
    font-weight: 600;
  }
  .slider-value {
    font-weight: 700;
    color: #ffd700;
    margin-left: 10px;
    min-width: 30px;
    display: inline-block;
  }
  .button-row {
    /* display: flex; */
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 30px;
  }
  button {
    min-width: 100px;
  }
  /* Black background for buttons */
  .btn-custom-black {
    background-color: black;
    color: white;
    border: 1px solid #444;
  }
  .btn-custom-black:hover {
    background-color: #222;
    color: white;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <a href="/">Controls</a>   
    <a href="/configurations">Configurations</a>
    <a href="#record-play">Records & Play</a>
    <a href="#record-play">About Team</a>
   
    
    
  </div>
  <div class="main-content">
    <h1>ROB Studio</h1>
    <form>
      <div class="mb-4">
        <label for="slider1" class="form-label">Joint 1 (Base Rotation)</label>
        <input type="range" class="form-range" min="0" max="180" value="90" id="slider1" />
        <span class="slider-value" id="value1">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider2" class="form-label">Joint 2 (Shoulder)</label>
        <input type="range" class="form-range" min="0" max="180" value="90" id="slider2" />
        <span class="slider-value" id="value2">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider3" class="form-label">Joint 3 (Elbow)</label>
        <input type="range" class="form-range" min="0" max="180" value="90" id="slider3" />
        <span class="slider-value" id="value3">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider4" class="form-label">Joint 4 (Wrist Pitch)</label>
        <input type="range" class="form-range" min="0" max="180" value="90" id="slider4" />
        <span class="slider-value" id="value4">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider5" class="form-label">Joint 5 (Wrist Roll)</label>
        <input type="range" class="form-range" min="0" max="180" value="90" id="slider5" />
        <span class="slider-value" id="value5">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider6" class="form-label">Joint 6 (Gripper)</label>
        <input type="range" class="form-range" min="0" max="180" value="90" id="slider6" />
        <span class="slider-value" id="value6">90°</span>
      </div>
    </form>
    
  </div>
  <div class="button-row">
    <table>
       
        <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Play</button></td>
        </tr>
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Save</button></td>
        </tr>   
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="start-btn">Home</button></td>
            
        </tr>
        <tr><td><button type="button" class="btn btn-custom-black" id="stop-btn">Reset</button></td>
            
        </tr>
        <tr>
            <td><button type="button" class="btn btn-custom-black" id="record-btn">Test</button></td>            
        </tr>
              <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Play Rec</button></td>
        </tr>
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Clear Rec</button></td>
        </tr>
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Repeat</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Exit</button></td>
        </tr>
    </table>
      
    </div>
<script>
  function updateValue(sliderId, valueId) {
    const slider = document.getElementById(sliderId);
    const valueSpan = document.getElementById(valueId);
    valueSpan.textContent = slider.value + '°';
    slider.oninput = () => {
      valueSpan.textContent = slider.value + '°';
    };
  }
  updateValue('slider1', 'value1');
  updateValue('slider2', 'value2');
  updateValue('slider3', 'value3');
  updateValue('slider4', 'value4');
  updateValue('slider5', 'value5');
  updateValue('slider6', 'value6');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
