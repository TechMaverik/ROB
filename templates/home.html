<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROB Studio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(135deg, #444 0%, #444 100%);
    color: white;
    min-height: 100vh;
    display: flex;
  }
  .sidebar {
    width: 200px;
    background-color: #1a1a1a;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s;
    display: block;
    text-align: center;
  }
  .sidebar a:hover {
    background-color: #444;
  }
  .main-content {
    flex-grow: 1;
    padding: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    margin: 20px;
    max-width: 1200px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #e0e0e0;
  }
  .form-label {
    font-weight: 600;
  }
  .slider-value {
    font-weight: 700;
    color: #ffd700;
    margin-left: 10px;
    min-width: 30px;
    display: inline-block;
  }
  .button-row {
    /* display: flex; */
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 30px;
  }
  button {
    min-width: 100px;
  }
  /* Black background for buttons */
  .btn-custom-black {
    background-color: black;
    color: white;
    border: 1px solid #444;
  }
  .btn-custom-black:hover {
    background-color: #222;
    color: white;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <image src="/static/studio.png" alt="Logo" style="width:100%; height:auto;">
    <a href="/">Controls</a>   
    <a href="/devices">Devices</a>
    <a href="/record-play">Record & Play</a>
    <a href="#">About Team</a>
    <br>
    <br>
    <br>
    <br>    
    <br>
    
    Powered by
    <image src="/static/hlengine3.png" alt="Logo" style="width:100%; height:auto;"></image>
    
    
  </div>
  <div class="main-content">
    <!-- <h1>ROB Studio</h1> -->
    <form action="move-to-position" method="post">
      <div class="mb-4">
        <label for="slider1" class="form-label">Joint 1 (Base Rotation)</label>
        <input type="range" class="form-range" min="0" max="180" value="{{ feedback['base'] }}" id="slider1" name="slider1" />
        <span class="slider-value" id="value1">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider2" class="form-label">Joint 2 (Shoulder)</label>
        <input type="range" class="form-range" min="0" max="180" value="{{ feedback['shoulder'] }}" id="slider2" name="slider2" />
        <span class="slider-value" id="value2">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider3" class="form-label">Joint 3 (Elbow)</label>
        <input type="range" class="form-range" min="0" max="180" value="{{ feedback['elbow'] }}" id="slider3" name="slider3" />
        <span class="slider-value" id="value3">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider4" class="form-label">Joint 4 (Wrist Pitch)</label>
        <input type="range" class="form-range" min="0" max="180" value="{{ feedback['wrist'] }}" id="slider4" name="slider4" />
        <span class="slider-value" id="value4">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider5" class="form-label">Joint 5 (Wrist Roll)</label>
        <input type="range" class="form-range" min="0" max="180" value="{{ feedback['end_effector'] }}" id="slider5" name="slider5" />
        <span class="slider-value" id="value5">90°</span>
      </div>
      <div class="mb-4">
        <label for="slider6" class="form-label">Joint 6 (Gripper)</label>
        <input type="range" class="form-range" min="0" max="180" value="{{ feedback['pick'] }}" id="slider6" name="slider6" />
        <span class="slider-value" id="value6">90°</span>
      </div>
      <div class="mb-4">
                 
        <button type="submit" class="btn btn-custom-black" name="action" value="move">Move</button>
        <button type="submit" class="btn btn-custom-black" name="action" value="home">Home</button>        
        <button type="submit" class="btn btn-custom-black" name="action" value="test">Test Motors</button>
        <button type="submit" class="btn btn-custom-black" name="action" value="record">Record</button>
        <button type="submit" class="btn btn-custom-black" name="action">Clear Records</button>
       

      </div>
    </form>
    
  </div>
 
<script>
  function updateValue(sliderId, valueId) {
    const slider = document.getElementById(sliderId);
    const valueSpan = document.getElementById(valueId);
    valueSpan.textContent = slider.value + '°';
    slider.oninput = () => {
      valueSpan.textContent = slider.value + '°';
    };
  }
  updateValue('slider1', 'value1');
  updateValue('slider2', 'value2');
  updateValue('slider3', 'value3');
  updateValue('slider4', 'value4');
  updateValue('slider5', 'value5');
  updateValue('slider6', 'value6');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
