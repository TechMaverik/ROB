<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROB Studio Devices</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(135deg, #444 0%, #444 100%);
    color: white;
    min-height: 100vh;
    display: flex;
  }
  .sidebar {
    width: 200px;
    background-color: #1a1a1a;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s;
    display: block;
    text-align: center;
  }
  .sidebar a:hover {
    background-color: #444;
  }
  .main-content {
    flex-grow: 1;
    padding: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    margin: 20px;
    max-width: 1200px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #e0e0e0;
  }
  .form-label {
    font-weight: 600;
  }
  .slider-value {
    font-weight: 700;
    color: #ffd700;
    margin-left: 10px;
    min-width: 30px;
    display: inline-block;
  }
  .button-row {
    /* display: flex; */
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 30px;
  }
  button {
    min-width: 100px;
  }
  /* Black background for buttons */
  .btn-custom-black {
    background-color: black;
    color: white;
    border: 1px solid #444;
  }
  .btn-custom-black:hover {
    background-color: #222;
    color: white;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <a href="/">Controls</a>   
    <a href="/devices">Devices</a>
    <a href="/record-play">Record & Play</a>
    <a href="#record-play">About Team</a>
   
    
    
  </div>
  <div class="main-content">
    <h1>ROB Studio</h1>
    <form>
      <div class="form-group">
        <label for="sel1">Select Robot</label>
        <select class="form-control" id="sel1">
          <option>ROB version 1</option>
          <option>ROB version 2</option>        
        </select>
      </div>

      <div class="form-group">
        <label for="usr">IP Address:</label>
          <input type="text" class="form-control" id="usr">
      </div>
    </form>
    
  </div>
  <div class="button-row">
    <table>
       
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Search</button></td>
        </tr> 
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Save</button></td>
        </tr>   
         
        <tr><td><button type="button" class="btn btn-custom-black" id="stop-btn">Clear</button></td>
            
        </tr>        
         <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Connect</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-custom-black" id="clear-btn">Exit</button></td>
        </tr>
       
    </table>
      
    </div>
<script>
  function updateValue(sliderId, valueId) {
    const slider = document.getElementById(sliderId);
    const valueSpan = document.getElementById(valueId);
    valueSpan.textContent = slider.value + '°';
    slider.oninput = () => {
      valueSpan.textContent = slider.value + '°';
    };
  }
  updateValue('slider1', 'value1');
  updateValue('slider2', 'value2');
  updateValue('slider3', 'value3');
  updateValue('slider4', 'value4');
  updateValue('slider5', 'value5');
  updateValue('slider6', 'value6');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
